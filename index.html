<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM & Pharmacy Finder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmECpZH8cmjmfcWpGYfoGewyuMM_4QX0g&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíä</text></svg>">
</head>

<body>
    <div class="loader" role="status" aria-label="Loading locations">
        <div class="loader-content">
            <div class="loader-circle" aria-hidden="true"></div>
            <h2>Finding ATMs & Pharmacies...</h2>
            <div class="loader-dots" aria-hidden="true">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <div class="accessibility-controls">
        <button class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
            <i class="fas fa-moon"></i>
        </button>
        <button class="contrast-toggle" aria-label="Toggle high contrast mode" aria-pressed="false">
            <i class="fas fa-adjust"></i>
        </button>
    </div>

    <main class="container">
        <header>
            <h1>Find ATMs & Pharmacies</h1>
            <div class="search-controls">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search locations..." aria-label="Search locations">
                </div>
                <div class="radius-selector">
                    <label for="radius">Radius:</label>
                    <select id="radius" aria-label="Select search radius">
                        <option value="1000">1 km</option>
                        <option value="2000">2 km</option>
                        <option value="5000" selected>5 km</option>
                        <option value="10000">10 km</option>
                    </select>
                </div>
                <div class="sort-options">
                    <label for="sort">Sort by:</label>
                    <select id="sort" aria-label="Sort locations">
                        <option value="distance">Distance</option>
                        <option value="rating">Rating</option>
                        <option value="name">Name</option>
                    </select>
                </div>
                <button class="view-toggle" aria-label="Toggle between list and map view">
                    <i class="fas fa-map"></i>
                    <span>Map View</span>
                </button>
            </div>
            <div class="filter-buttons" role="group" aria-label="Filter locations">
                <button class="filter-btn active" data-filter="all" aria-pressed="true">
                    <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                    <span>All</span>
                </button>
                <button class="filter-btn" data-filter="atm">
                    <i class="fas fa-credit-card" aria-hidden="true"></i>
                    <span>ATMs</span>
                </button>
                <button class="filter-btn" data-filter="pharmacy">
                    <i class="fas fa-pills" aria-hidden="true"></i>
                    <span>Pharmacies</span>
                </button>
            </div>
        </header>

        <div class="view-container">
            <div class="locations-grid" role="region" aria-label="Location results">
                <!-- Location cards will be dynamically added here -->
            </div>
            <div class="map-container" style="display: none;">
                <div id="map"></div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <p>Made with <span aria-label="love">‚ù§Ô∏è</span> by Harsha Fernando</p>
            <div class="social-links" role="navigation" aria-label="Social media links">
                <a href="https://github.com/Harsha-Fernando" target="_blank" aria-label="Visit GitHub profile">
                    <i class="fab fa-github" aria-hidden="true"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" aria-label="Visit LinkedIn profile">
                    <i class="fab fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="flower-background.js"></script>
    <script src="app.js"></script>
</body>

</html>
